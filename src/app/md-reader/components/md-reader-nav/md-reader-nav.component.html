<nav #nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="">
    <img [src]="home_image" alt="{{home_name}}" height="30" width="30">
  </a>
  <button #navbarToggle aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
          class="navbar-toggler"
          data-target="#navbarNavDropdown" data-toggle="collapse" type="button">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div *ngIf="data_map" class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li *ngFor="let arr_sub of data_map | keyvalue" class="nav-item dropdown">
        <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"
           id="navbarDropdownMenuLink" role="button">
          {{arr_sub.key}}
        </a>
        <div aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu">
          <a (click)="clickLoadRemote(arr_sub.key, arr)" *ngFor="let arr of arr_sub.value"
             class="dropdown-item">{{arr.md_title}}</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
